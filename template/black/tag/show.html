<!doctype html>
<html lang="en">
<head>
    <include file="header" />
</head>

<body >
<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <include file="nav" />

    <main role="main" class="rounded inner cover">
        <!---->
        <h3 class="cover-heading">话题</h3>
        <p class="lead"></p>

        <div class="module topic">
            <div class="media">
                <div class="media-body">
                    <h3 class="title mt-0 mb-1">{$title}</h3>
                    <div class="intro">{$tag.description}</div>
                    <p class="text-muted">9240个主题	     54人收藏</p>
                    <p class="text-muted">话题创建于2014-12-11</p>
                    <p class="text-muted">最后更新于11 秒前</p>
                </div>
                <img class="ml-3 topic-img" src="https://cdn.94cb.com/upload/tag/large/392.png" alt="Generic placeholder image">
            </div>
        </div>
        <div class="module topic">
            <h3 class="card-header">
                <a href="/"> 板块</a> > {$node.name}
            </h3>
            <div class="card-body list">
                <if condition="$topics.have">
                    <ul class="media-list">
                        <volist name="topics" id="v">
                            <li class="media no-tags">
                                <a class="media-left" href="{$v.author.url}">
                                    <img class="img-rounded medium rounded" src="{$v.author.avatar}" alt="{$v.author.username} medium avatar" />
                                </a>
                                <div class="media-body">
                                    <h4 class="media-heading topic-list-heading">
                                        <a href="{$v.url}">{$v.title}</a>
                                        <if condition="$v.is_top">
                                            <span class="badge badge-info">置顶</span>
                                        </if>
                                    </h4>
                                    <p class="text-muted">
                                        <span><a href="{$v.node.url}">{$v.node.name}</a></span>&nbsp;•&nbsp;
                                        <span><a href="{$v.author.url}">{$v.author.username}</a></span>&nbsp;•&nbsp;
                                        <span>{$v.updatedate}</span>&nbsp;•&nbsp;
                                        <if condition="$v.ruid">
                                            <span>最后回复来自 <a href="{$v.ruser.url}">{$v.ruser.username}</a></span>
                                        <else />
                                            <span>暂无回复</span>
                                        </if>
                                    </p>
                                </div>
                                <div class="media-right">
                                    <span class="badge badge-info topic-comment">
                                        <a href="{$v.replyUrl}">{$v.comments}</a>
                                    </span>
                                </div>
                            </li>
                        </volist>
                    </ul>
                <else />
                    暂无话题
                </if>
            </div>

            <hr class="no-tags" />
            <nav aria-label="Page navigation example">
                <ul class="pagination ">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">上一页</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">下一页</a>
                    </li>
                </ul>
            </nav>
        </div>

    </main>
    <include file="footer" />
</div>

</body>
</html>
