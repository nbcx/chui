<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta content='True' name='HandheldFriendly'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <include file="common/meta" />
</head>
<body id="startbbs">
<include file="common/header" />
<div class="masthead">
    <div class="container">
    <div class="row">
        <include file="user/setting/menu" />
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <div class="setting">
                        <form enctype="multipart/form-data" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">当前头像</label>
                                    <div class="col-md-8">
                                        <img class="large_avatar" src="{$auth.avatarBig}" class="img-rounded">&nbsp;
                                        <img class="middle_avatar" src="{$auth.avatar}" class="img-rounded">&nbsp;
                                        <img class="small_avatar" src="{$auth.avatarSmall}" class="img-rounded">
                                        <div class="alert alert-info alert-avatar">
                                            <strong>注意</strong> 支持 512k 以内的 PNG / GIF / JPG 图片文件作为头像，推荐使用正方形的图片以获得最佳效果。
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-6 control-label" >选择上传头像</label>
                                    <div class="col-md-6">
                                        <input type="file" class="form-control-file" name="upfile">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-6">
                                        <button type="submit" class="btn btn-primary">提交新头像</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<include file="common/footer" />
</body>
</html>
