<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <include file="common/meta" />
</head>
<body id="startbbs">
<include file="common/header" />
<!--
<include file="common/nav" />
-->
<div class="masthead">
    <div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <a href="/"> 板块</a> > {$node.cname}
                    <small>(版主:{$node.master})</small>
                    <span class='pull-right'>
                        <a href="/topic/add/{$node.node_id}" class="label label-success">快速发表</a>
                    </span>
                </div>
                <div class="card-body">
                    <if condition="$topics.isHave">
                        <ul class="media-list list">
                            <volist name="topics" id="v">
                                <li class="media">
                                    <a class="media-left" href="{$v.author.url}">
                                        <img class="img-rounded medium" src="{$v.author.avatar}" alt="{$v.author.username} medium avatar" />
                                    </a>
                                    <div class="media-body">
                                        <h4 class="media-heading topic-list-heading">
                                            <a href="{$v.url}">{$v.title}</a>
                                            <if condition="$v.is_top">
                                                <span class="badge badge-info">置顶</span>
                                            </if>
                                        </h4>
                                        <p class="text-muted">
                                            <span><a href="{$v.node.url}">{$v.node.cname}</a></span>&nbsp;•&nbsp;
                                            <span><a href="{$v.author.url}">{$v.author.username}</a></span>&nbsp;•&nbsp;
                                            <span>{$v.updatetime}</span>&nbsp;•&nbsp;
                                            <if condition="$v.ruid">
                                                <span>最后回复来自 <a href="{$v.ruser.url}">{$v.ruser.username}</a></span>
                                                <else />
                                                <span>暂无回复</span>
                                            </if>
                                        </p>
                                    </div>
                                    <div class="media-right">
                                    <span class="badge badge-info topic-comment">
                                        <a href="{$v.replyUrl}">{$v.comments}</a>
                                    </span>
                                    </div>
                                </li>
                            </volist>
                        </ul>
                    <else />
                        暂无话题
                    </if>
                </div>
            </div>
        </div><!-- /.col-md-8 -->

        <div class="col-md-4">
            <div class="card">
                <h3 class="card-header">{$node.cname}</h3>
                <div class="card-body text-center">
                    <div class="py-2">
                        <img alt="#large avatar" class="rounded" src="{$node.ico}"/>
                    </div>
                    <p class="card-text">{$node.content}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <a href="#">lithium4010 (李丰)</a>
                    </li>
                    <li class="list-group-item"><a href="#">admin</a></li>
                    <li class="list-group-item"><a href="#">快乐小猫</a></li>
                </ul>
            </div>
            <include file="common/ad" />
        </div><!-- /.col-md-4 -->

    </div><!-- /.row -->
</div><!-- /.container -->
</div>
<include file="common/footer" />
</body>
</html>
